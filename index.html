<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div id="container">
            <input type="text" id="input" placeholder="0">
            <button id="diff">%</button>
            <button id="diff" data-action="clear">CE</button>
            <button id="diff" data-action="clear">C</button>
            <button id="diff">DEL</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button id="diff" data-action="divide">/</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button id="diff" data-action="multiply">*</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button id="diff" data-action="subtract">-</button>
            <button>+/-</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button id="diff" data-action="add">+</button>
            <button id="equal" class="key--equal" data-action="calculate">=</button>

        </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
